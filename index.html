<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <!-- Mulish Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./assets//images/camera.svg" alt="Logo" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wraper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/22.jpg"
          alt="User Avatar"
        />
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img src="https://source.unsplash.com/random?b=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?c=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?d=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="https://source.unsplash.com/random?e=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2.4s">
              <img src="https://source.unsplash.com/random?f=22" alt="" />

              <figcaption class="details">
                <h2>Organização e Grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
